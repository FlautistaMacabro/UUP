<div id="modal-cadastro" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
        <div class="box pl-6 pr-6">
            <h4 class="mt-5 title is-4 has-text-centered has-text-grey"> Cadastrar Nova Aula</h4>
            <form action="{{URL}}/professor/discAula/{{id}}" method="post">
                <div id="form-data">
                    <input name="post-action" type="hidden" value="cadastrar">
                    <div class="field mt-5">
                        <label class="label">Nome Aula</label>
                        <div class="control mt-3">
                            <input class="input" name="nome-aula" type="text" placeholder="Nome Aula" required>
                        </div>
                    </div>
                    <div class="mt-3 is-flex is-flex-direction-row is-justify-content-center">
                        <div class="field mr-6" style="width: 50%;">
                            <label class="label">Hora Aula</label>
                            <div class="control mt-3">
                                <input class="input" name="hora-aula" type="time" required>
                            </div>
                        </div>
                        <div class="field" style="width: 50%;">
                            <label class="label">Data Aula</label>
                            <div class="control mt-3">
                                <input class="input" name="data-aula" type="date" required>
                            </div>
                        </div>
                    </div>
                    <label class="label mt-3">Descrição Aula</label>
                    <textarea name="descricao-aula" class="textarea" placeholder="Descrição Aula" required></textarea>
                </div>
                <div id="presenca" style="display:none;overflow-x: auto;overflow-y: auto;">
                    <label class="label mt-5 has-text-centered">Listagem de presenças</label>
                    <table class="table mt-5 mb-6 is-fullwidth">
                        <thead>
                            <tr>
                                <th class="has-text-centered" style="white-space: nowrap;"><abbr
                                        style="text-decoration: none;" title="Presença">Presença</abbr></th>
                                <th class="has-text-centered" style="white-space: nowrap;"><abbr
                                        style="text-decoration: none;" title="Discente">Discente</abbr></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{itemsTable}}
                        </tbody>
                    </table>
                </div>

                <div class="buttons has-addons is-centered mt-3">
                    <button id="first-page" type="button" class="button">Próximo</button>
                    <button id="sec-page" type="button" class="button" style="display: none;">Anterior</button>
                </div>


                <div class="mt-6 is-flex is-flex-direction-row is-justify-content-right is-align-items-center">
                    <button type="button" class="button mr-4 is-medium is-danger close-button"
                        aria-label="close">Cancelar</button>
                    <button type="submit" class="button is-success is-medium">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <button class="modal-delete is-large" aria-label="close"></button>
</div>





<div id="modal-editar" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
        <div class="box pl-6 pr-6">
            <h4 class="mt-5 title is-4 has-text-centered has-text-grey"> Informações da Aula</h4>
            <form action="{{URL}}/professor/discAula/{{id}}" method="post">
                <div id="form-data-editar">
                    <input name="post-action" type="hidden" value="editar">
                    <input id="id-aula-atual" name="id-aula-atual" type="hidden" value="">
                    <div class="field mt-5">
                        <label class="label">Nome Aula</label>
                        <div class="control mt-3">
                            <input class="input" id="nome-aula" name="nome-aula" type="text" placeholder="Nome Aula" required>
                        </div>
                    </div>
                    <div class="mt-3 is-flex is-flex-direction-row is-justify-content-center">
                        <div class="field mr-6" style="width: 50%;">
                            <label class="label">Hora Aula</label>
                            <div class="control mt-3">
                                <input class="input" id="hora-aula" name="hora-aula" type="time" readonly disabled>
                            </div>
                        </div>
                        <div class="field" style="width: 50%;">
                            <label class="label">Data Aula</label>
                            <div class="control mt-3">
                                <input class="input" id="data-aula" name="data-aula" type="date" readonly disabled>
                            </div>
                        </div>
                    </div>
                    <label class="label mt-3">Descrição Aula</label>
                    <textarea id="descricao-aula" name="descricao-aula" class="textarea" placeholder="Descrição Aula" required></textarea>
                </div>
                <div id="presenca-editar" style="display:none;overflow-x: auto;overflow-y: auto;">
                    <label class="label mt-5 has-text-centered">Listagem de presenças</label>
                    <table class="table mt-5 mb-6 is-fullwidth">
                        <thead>
                            <tr>
                                <th class="has-text-centered" style="white-space: nowrap;"><abbr
                                        style="text-decoration: none;" title="Presença">Presença</abbr></th>
                                <th class="has-text-centered" style="white-space: nowrap;"><abbr
                                        style="text-decoration: none;" title="Discente">Discente</abbr></th>
                            </tr>
                        </thead>
                        <tbody id="itemsTabela">

                        </tbody>
                    </table>
                </div>

                <div class="buttons has-addons is-centered mt-3">
                    <button id="first-page-editar" type="button" class="button">Próximo</button>
                    <button id="sec-page-editar" type="button" class="button" style="display: none;">Anterior</button>
                </div>


                <div class="mt-6 is-flex is-flex-direction-row is-justify-content-right is-align-items-center">
                    <button type="button" class="button mr-4 is-medium is-danger close-button"
                        aria-label="close">Cancelar</button>
                    <button type="submit" class="button is-info is-medium">Atualizar</button>
                </div>
            </form>
        </div>
    </div>

    <button class="modal-delete is-large" aria-label="close"></button>
</div>






<div id="modal-delete" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
        <div class="box pl-6 pr-6">
            <h4 class="mt-5 title is-4 has-text-centered has-text-grey"> Deletar Aula</h4>
            <h5 class="mt-4 subtitle is-5 has-text-centered">Tem certeza que deseja deletar a Aula "<strong
                    id="aula-delete-name"></strong>"?</h5>
            <div class="mt-6 is-flex is-flex-direction-row is-justify-content-right is-align-items-center">
                <form action="{{URL}}/professor/discAula/{{id}}" method="post">
                    <input name="post-action" type="hidden" value="deletar">
                    <input name="id-aula-delete" type="hidden" value="">
                    <button type="button" class="button mr-4 is-medium is-light close-button"
                        aria-label="close">Cancelar</button>
                    <button type="submit" class="button is-danger is-medium" name="confirm"
                        value="true">Deletar</button>
                </form>
            </div>
        </div>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
</div>





<div class="column is-auto p-6">
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a href="{{URL}}/professor/disciplinas">Administração</a></li>
            <li><a href="{{URL}}/professor/disciplinas" aria-current="page">Disciplinas</a></li>
            <li><a href="{{URL}}/professor/disciplinas/{{id}}" aria-current="page">{{especdisc}}</a></li>
            <li class="is-active"><a href="#" aria-current="page">Aulas</a></li>
        </ul>
    </nav>
    <h2 class="title is-2 has-text-centered has-text-grey">
        Cadastro de Aulas
    </h2>
    {{status}}
    <div class="is-flex is-flex-direction-row is-justify-content-center">
        <button class="button is-primary is-medium js-modal-trigger" data-target="modal-cadastro">Cadastrar</button>
    </div>

    <div class="box mt-5 p-5 mb-6">
        <div class="is-flex is-flex-direction-row is-justify-content-center">
            <p class="title is-5 pl-4" style="width: 60%">Aulas</p>
            <p class="title is-5 has-text-centered" style="width: 40%">Ações</p>
        </div>
        <div class="is-flex is-flex-direction-column is-justify-content-center">
            {{items}}
        </div>

        <nav class="pagination mt-5 is-centered" role="navigation" aria-label="pagination">
            <ul class="pagination-list">
                <!-- <li> <a class="pagination-link is-current">1</a></li>-->
                {{pages}}
            </ul>
        </nav>

    </div>
</div>
