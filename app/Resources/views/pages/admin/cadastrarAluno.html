<div class="column is-auto p-6">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="{{URL}}/admin/cadaluno">Gerenciar Usu√°rios</a></li>
        <li class="is-active"><a href="#" aria-current="page">Cadastrar Aluno</a></li>
      </ul>
    </nav>
    <h2 class="title is-2 has-text-centered has-text-grey">
        Cadastrar Aluno
    </h2>
    {{status}}
        <form method="post">
            <div class="field mt-5">
              <label class="label">Nome Completo</label>
              <div class="control mt-3">
                <input class="input" name="nome" type="text" placeholder="Digite o nome..." required>
              </div>
            </div>
            <div class="field mt-5">
                <label class="label">RG</label>
                <div class="control mt-3">
                  <input class="input" name="rg" type="text" placeholder="Digite o RG..." required>
                </div>
            </div>
            <div class="field mt-5">
                <label class="label">CPF</label>
                <div class="control mt-3">
                  <input class="input" name="cpf" type="text" placeholder="Digite o CPF..." required>
                </div>
            </div>
            <div class="field mt-5">
                <label class="label">Senha</label>
                <div class="control mt-3">
                  <input class="input" name="senha" type="password" placeholder="Digite a senha..." required>
                </div>
            </div>
            <div class="field">
                <label class="label">Data de Nascimento</label>
                <div class="control mt-3">
                    <input class="input" name="data" type="date" required>
                </div>
            </div>
            <div class="field mt-5">
              <label class="label">Curso matriculado</label>
              <div class="control">
                <div class="select">
                  <select required name="curso">
                    <option selected value="-1">Selecione um curso</option>
                    {{cursos}}
                  </select>
                </div>
              </div>
            </div>
            <div class="mt-6 is-flex is-flex-direction-row is-justify-content-right is-align-items-center">
              <button type="submit" class="button is-success is-medium">Cadastrar</button>
            </div>
          </form>
</div>
